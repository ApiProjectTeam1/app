apiVersion: apps/v1
kind: Deployment
metadata:
  name: appteam1testing
spec:
  replicas: 1
  paused: false
  selector:
    matchLabels:
      app: appteam1testing
  template:
    metadata:
      labels:
        app: appteam1testing
    spec:
      containers:
      - name: appteam1testing
        image: apistoneteam1.azurecr.io/sampleapp
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: appteam1testing-service
spec:
  selector:
    app: appteam1testing
  type: LoadBalancer
  ports:
  - port: 8181
    targetPort: 80
